<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">.btn{
    width: 200px;
    height: 200px;
    background-color: red;
    color: white;
    border-radius: 50%;
    text-align: center;
    line-height: 200px;
    font-size: x-large;
    margin: 30px auto 0;
    cursor: pointer;
}
.btn:hover{
    opacity:0.6;
}
.btn:active{
    box-shadow: 0 5px 0 red;
    margin-top: 35px;
}</style>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<title>HTML, CSS and JavaScript demo</title>
</head>
<body>
    <p id="btn" class="btn">大吉</p>
<!-- End your code here -->

<script>$("#btn").click(
    function(){
        let result = ["大吉","中吉","小吉"];
        let r = Math.floor(Math.random()*result.length);
        $("#btn").text(result[r]);
    }
)</script></body>
